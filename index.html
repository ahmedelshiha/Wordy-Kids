<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Basics -->
    <title>Wordy Kids | Fun English Learning for Kids</title>
    <meta
      name="description"
      content="Wordy Kids is a fun, game-based platform that helps kids learn new English words through interactive activities and adventures."
    />

    <!-- Keywords (not a major ranking factor, but helps some engines) -->
    <meta
      name="keywords"
      content="English learning for kids, vocabulary games, educational app, Wordy Kids, fun English learning, kids English words"
    />

    <!-- Open Graph for Social Sharing -->
    <meta
      property="og:title"
      content="Wordy Kids - Learn English Words with Fun"
    />
    <meta
      property="og:description"
      content="Interactive word games to help children learn English faster and have fun."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/images/preview.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Wordy Kids - Fun English Learning for Kids"
    />
    <meta
      name="twitter:description"
      content="Interactive word games to help children learn English faster and have fun."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/images/preview.jpg"
    />

    <!-- Schema.org for Educational Game -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalGame",
        "name": "Wordy Kids",
        "description": "An interactive game that helps kids learn English vocabulary through fun challenges.",
        "url": "https://yourwebsite.com",
        "educationalLevel": "Primary",
        "genre": "Educational",
        "targetAudience": {
          "@type": "EducationalAudience",
          "educationalRole": "student",
          "audienceType": "children"
        },
        "teaches": "English vocabulary",
        "educationalUse": "vocabulary learning",
        "typicalAgeRange": "5-12",
        "inLanguage": "en",
        "publisher": {
          "@type": "Organization",
          "name": "Wordy Kids"
        },
        "applicationCategory": "Educational",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Kid-Friendly Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@300;400;700&family=Nunito:wght@400;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.builder.io/api/v1/image/assets%2Fa33f74a2f97141a4a1ef43d9448f9bda%2F2a4b7e4c3c38485b966cfd2cff50da9e?format=webp&width=32"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.builder.io/api/v1/image/assets%2Fa33f74a2f97141a4a1ef43d9448f9bda%2F2a4b7e4c3c38485b966cfd2cff50da9e?format=webp&width=180"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8B5CF6" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wordy Kids" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/client/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
